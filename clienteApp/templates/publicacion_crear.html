{% extends 'base.html' %}

{% block body %}
  

    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/publicacion_crear.css' %}">

    <div class="progreso">
      <div style="text-align:center">
        <span class="dot" onclick="currentSlide(1)"></span> 
        <span class="dot" onclick="currentSlide(2)"></span> 
        <span class="dot" onclick="currentSlide(3)"></span> 
      </div>
    </div>

    <div class="slideshow-container text-light">

      <div class="mySlides fade">
        <div class="numbertext">1 / 3</div>
          <div class="form-publicacion-1">
            <h3>¿Qué imagen quieres subir?</h3>
              <div class="text-center" >
              </div>
            <input id="subir-archivo" type='file' onchange="readURL(this);" hidden />
            <label for="subir-archivo">
              <button  class="pulse" >Elige un archivo</button>
            </label>
            <img id="imagen-mostrar" src="#"  onerror="this.style.display='none'"/>
          </div>
        <!-- <img src="https://www.dzoom.org.es/wp-content/uploads/2017/07/seebensee-2384369-810x540.jpg" style="width:100%"> -->
        <div class="text">Caption Text</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <!-- <img src="https://concepto.de/wp-content/uploads/2015/03/paisaje-e1549600034372.jpg" style="width:100%"> -->
        <div class="form-publicacion-1">

        </div>
        <div class="text">Caption Two</div>
      </div>
      
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <div class="form-publicacion-1">

        </div>
        <!-- <img src="https://i.blogs.es/e32e91/trucos-enfocar-fotografia-paisaje-01/1366_2000.jpg" style="width:100%"> -->
        <div class="text">Caption Three</div>
      </div>
    
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
    </div>
    <br>
    
    
    
    <script>
    var slideIndex = 1;
    showSlides(slideIndex);
    
    function plusSlides(n) {
      showSlides(slideIndex += n);
    }
    
    function currentSlide(n) {
      showSlides(slideIndex = n);
    }
    
    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      if (n > slides.length) {slideIndex = 1}    
      if (n < 1) {slideIndex = slides.length}
      for (i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";  
      }
      for (i = 0; i < dots.length; i++) {
          dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex-1].style.display = "block";  
      dots[slideIndex-1].className += " active";
    }
    function readURL(input) {
      if (input.files && input.files[0]) {
        var reader = new FileReader();
    
        reader.onload = function (e) {
          $('#imagen-mostrar')
          .attr('src', e.target.result)
          .width(150)
          .height(200);
        };
    
        reader.readAsDataURL(input.files[0]);
      }
    }
    </script>
    
{% endblock body %}
